<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADES HW2</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="./main.css" rel="stylesheet" />
    <script src="./main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="navbar"></div>

    <h1>KEL VIN'S INVENTORY MANAGEMENT SYSTEM</h1>

    <h2>Insert a new item</h2>
    <p>
        <label>Item name: </label>
        <input type="text" id="itemName" name="itemName" />
        <br><br>
        <label>Quantity: </label>
        <input type="number" id="itemQuantity" name="itemQuantity" />
    </p>
    <button id="addItem">Add item</button>

    <br><br><br>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Item name</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="inventoriesTable">

        </tbody>
    </table>
    <p id="loadingText">Loading content...</p>

    <br><br><br>

    <div id=updateSection hidden>
        <h2>Update an item</h2>
        
        <p>
            <label>Item ID: </label>
            <input type="number" id="updateItemID" name="updateItemID" />
            <br><br>
            <label>Item name: </label>
            <input type="text" id="updateItemName" name="updateItemName" />
            <br><br>
            <label>Quantity: </label>
            <input type="number" id="updateItemQuantity" name="updateItemQuantity" />
        </p>

        <button id="updateButton">Update</button>
    </div>
</body>

<script>
    $(() => {
        $('#navbar').load('nav.html')
    });
</script>

</html>
